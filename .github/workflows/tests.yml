name: Exécution Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
    
    - name: Run backend tests
      run: |
        cd back
        mvn clean install
        mvn clean verify
        
    - name: Upload backend coverage report
      uses: actions/upload-artifact@master
      if: success() || failure()  # Upload même en cas d'échec des tests
      with:
        name: backend-coverage-report
        path: back/target/site/jacoco/
  
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    
    - name: Install Chrome for Karma tests
      uses: browser-actions/setup-chrome@latest
    
    - name: Install dependencies and run tests
      run: |
        cd front
        npm install
        npm run test -- --no-watch --browsers=ChromeHeadless --code-coverage
    
    # Ajout de l'étape pour upload les rapports de couverture frontend
    - name: Upload frontend coverage report
      uses: actions/upload-artifact@master
      if: success() || failure()  # Upload même en cas d'échec des tests
      with:
        name: frontend-coverage-report
        path: front/coverage/bobapp/ 