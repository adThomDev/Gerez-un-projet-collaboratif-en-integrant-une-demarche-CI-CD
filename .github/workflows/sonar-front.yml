name: sonar-frontend
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarqube:
    defaults:
      run:
        working-directory: front
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        with:
          projectBaseDir: front
          args: >
            -Dsonar.projectKey=ocrp10-frontend
            -Dsonar.organization=adthomdev
            -Dsonar.javascript.lcov.reportPaths=coverage/bobapp/lcov.info
            -Dsonar.sources=src
            -Dsonar.exclusions=**/*.spec.ts
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.spec.ts
            -Dsonar.test.exclusions=**/node_modules/**
            -Dsonar.typescript.lcov.reportPaths=coverage/bobapp/lcov.info
            -Dsonar.coverage.exclusions=**/*.spec.ts,**/test.ts,**/polyfills.ts
            -Dsonar.inclusions=front/src/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}