name: Analyse SonarCloud
on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true
  workflow_dispatch:

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: front/package-lock.json
      
      - name: Verify token availability
        run: |
          if [ -n "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "SONAR_TOKEN is configured correctly"
          else
            echo "SONAR_TOKEN is NOT configured"
            exit 1
          fi
      
      - name: Install front-end dependencies
        run: |
          cd front
          npm ci
      
      # Compilation complète avec dépendances
      - name: Build and test back-end
        run: |
          cd back
          mvn clean compile test-compile dependency:resolve
      
      # Analyse SonarCloud unifiée
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarqube-scan-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}