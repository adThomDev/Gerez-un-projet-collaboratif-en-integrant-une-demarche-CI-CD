name: Tests # Using Junit/JaCoCo and Jasmine/Karma

on:
  workflow_call:

jobs:
  backend_tests:
    name: Backend tests
    defaults:
      run:
        working-directory: back
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        # with:
        #   fetch-depth: 0    # Fetches all history, needed for proper test coverage analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Testing
        run: |
          mvn clean install    # Installs the project and runs unit tests
          mvn clean verify    # Runs integration tests and generates JaCoCo coverage report
          
      - name: Upload back coverage report to GitHub Actions
        uses: actions/upload-artifact@master
        with:
          name: backend-coverage-report    # To be used by SonarQube for coverage analysis
          path: back/target/site/jacoco/   # JaCoCo coverage report location

  frontend_tests:
    name: Frontend tests
    defaults:
      run:
        working-directory: front
    strategy:
      matrix:
        node-version: [ 20 ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node      - name: Install dependencies and run tests
        run: |
          npm install
          npm run test -- --no-watch --browsers=ChromeHeadless --code-coverage    # Runs tests headless with coverage reporting enabled
      
      - name: Upload front coverage report to GitHub Actions
        uses: actions/upload-artifact@master
        with:
          name: frontend-coverage-report    # This artifact will be used by SonarQube for frontend coverage analysis
          path: front/coverage/bobapp/      # Karma/Jasmine coverage report location