sonar.projectKey=ocrp10analysis
sonar.organization=adthomdev

sonar.sources=back/src/main/java,front/src
sonar.java.binaries=back/target/classes
sonar.inclusions=**/*.java,**/*.js,**/*.ts,**/*.html,**/*.css,**/*.scss
